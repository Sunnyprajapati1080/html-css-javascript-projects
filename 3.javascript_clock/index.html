<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mytimer - see time for lifetime</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="child_container">Current Time Is: <span id="time"></span><br>on <span id="date"></span>
                <p>we are here to show you time of your area!</p>
            </div>
            <div class="child_container">
                <span></span>
                <div class="actions">
                    <button class="stop">stop</button>
                    <button class="start">start</button>
                    <button class="reset">reset</button>
                </div>
            </div>
            <button>clock</button>
            <button class="stopwatch">stopwatch</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
