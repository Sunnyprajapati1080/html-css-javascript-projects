<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogUtilities - Utilities For Bloggers</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
</head>

<body>
    <div class="container">
        <h1>BlogUtilities - Utilities For Bloggers</h1>
        <textarea cols="30" rows="10" placeholder="write something here..."></textarea>
        <div class="actions">
            <button>copy Text</button>
            <button>ToUppercase</button>
            <button>ToLowercase</button>
            <button>capitalize</button>
            <button>Remove Extra Spaces</button>
            <button>Clear</button>
        </div>
        <div class="info">
            <p>number of characters(with spaces): <span></span></p>
            <p>number of characters(without spaces): <span></span></p>
            <p>number of words: <span></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
