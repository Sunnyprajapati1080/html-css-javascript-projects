<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music player 2</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main_container">
        <div id="song_container">
            <div class="text">
                <div id="name">dil galti kar baitha hai</div>
                <div id="artist">jubin nautiyal</div>
            </div>
            <div id="cover">
                <img id="cover_img" src="images/cover/cover1.jpg">
            </div>
            <div class="container">
                <div id="seekbar">
                    <div id="inner"></div>
                </div>
                <div id="actions">
                    <div class="action" id="prev">
                        <img src="images/prev.svg">
                    </div>
                    <div class="action" id="play">
                        <img src="images/play.svg">
                    </div>
                    <div class="action" id="next">
                        <img src="images/next.svg">
                    </div>
                    <div class="action" id="autoplay">
                        <img src="images/loop.svg">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
